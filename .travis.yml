language: go
matrix:
  include:
  - go: 1.8.3
before_install:
- openssl aes-256-cbc -K $encrypted_e64c418b6cf2_key -iv $encrypted_e64c418b6cf2_iv -in .travis/github_deploy_key.enc -out .travis/github_deploy_key -d
- mkdir -p "${GOPATH}/bin"
- go get github.com/Masterminds/glide
install:
- make install
after_success:
- |
  $(npm bin)/set-up-ssh --key "$encrypted_e64c418b6cf2_key" \
                        --iv "$encrypted_e64c418b6cf2_iv" \
                        --path-encrypted-key ".travis/github_deploy_key.enc"
before_deploy:
- make release
deploy:
  provider: releases
  file:
  - release/linux_amd64/healthy
  - release/linux_386/healthy
  - release/darwin_amd64/healthy
  - release/darwin_386/healthy
  - release/freebsd_386/healthy
  - release/freebsd_amd64/healthy
  - release/windows_amd64/healthy.exe
  - release/windows_386/healthy.exe
  skip_cleanup: true
  on:
    tags: false
    repo: WianVos/healthy
GH_USER_EMAIL=wianvos@gmail:
  com:
    secure: 
